<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <div class="row top-row text-center justify-content-center">
      <div class="col-12">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>
    <div class="row directions text-center">
      <div class="col-12">
        <h5>First one to 5 wins!</h5>
      </div>
    </div>
    <div class="row button-row text-center align-content-center justify-content-center">
      <div class="col-sm-12 col-md-3 rock">
        <button onclick="play('rock')">
          <i class="fas fa-hand-rock fa-4x p-2"></i>
        </button><br>
        <p>Rock</p>
      </div>
      <div class="col-sm-12 col-md-3 paper">
        <button onclick="play('paper')">
          <i class="fas fa-hand-paper fa-4x p-2"></i>
        </button><br>
        <p>Paper</p>
      </div>
      <div class="col-sm-12 col-md-3 scissors">
        <button onclick="play('scissors')">
          <i class="fas fa-hand-scissors fa-4x p-2"></i>
        </button><br>
        <p>Scissors</p>
      </div>
    </div>
    <div class="row score-row text-center align-content-center justify-content-center">
      <div class="col-sm-12 col-md-4">
        <h4 id="player-score">Player Score: 0</h4>
      </div>
      <div class="col-sm-12 col-md-4">
        <h4 id="computer-score">Computer Score: 0</h4>
      </div>
      <div class="col-sm-12 col-md-12">
        <button type="button" class="btn reset-button" onclick="resetGame()">Reset</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
